<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
Welcome Spring!!!<br>

<header th:insert="fragments/general.html :: header"></header>

<h3 style="color: green" th:text="${msg}" th:if="${msg != null}"></h3>
<h3>Add User:</h3>
<form action="/addUser" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Please input name"/><br>
    <input type="text" name="surname" placeholder="Please input surneme"/><br>
    <input type="text" name="username" placeholder="Please input username"/><br>
    <input type="password" name="password" placeholder="Please input password"/><br>
    <input type="password" name="confirmPassword" placeholder="Please input password once again"/><br>
    <select name="role">
        <option value="USER">user</option>
        <option value="ADMIN">admin</option>
    </select>
    <input type="file" name="image"/><br>
    <input type="submit" value="add">
</form>

<h3> Add Book:</h3>
<form action="/saveBook" method="post">
    <input type="text" name="title" placeholder="Please input title"/><br>
    <textarea name="description" placeholder="Please input description"></textarea>
    <select name="user.id">
        <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>
    <input type="submit" value="add">
</form>
Users:
<ul>
    <div th:each="user: ${users}" th:remove="tag">
        <img th:src="@{/image(name=${user.profilePic})}" width="20"
             th:if="${user.profilePic != null && user.profilePic.length() != 0}"/>
        <li th:text="${user.name} + ' ' + ${user.surname}"></li>
        <a th:href="@{/deleteUser(id=${user.id})}">delete</a>
    </div>

</ul>
Books:
<table id="books" border="1">
    <thead>
    <tr>
        <td>Book Title</td>
        <td>Book Desc</td>
        <td>Book User Name</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books.content}">
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.description}">Book Desc</td>
        <td th:text="${book.user.name}">Book User Name</td>
        <td><a th:href="@{/deleteBook(id=${book.id})}">delete</a> <a th:href="@{/editBook(id=${book.id})}">edit</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${books.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/(size=${books.size}, page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==books.number + 1} ? active"></a>
</div>

<a href="/about">About Us</a>

    //     $('#books').DataTable();
    // } );
</script>
</body>
</html>
